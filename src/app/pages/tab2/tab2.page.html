<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>
            Menu
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-button expand="block" color="tertiary" (click)="handleBreakfastClick()">Desayuno</ion-button>
    <ion-button expand="block" color="tertiary" (click)="handleLunchClick()">Almuerzo</ion-button>
    <ion-list>
        <ion-item *ngFor="let menuItem of menuToShow">
            <ion-label> {{menuItem.Producto}}</ion-label>
            <ion-label> {{menuItem.Valor}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]=" menuItem.isChecked"></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
